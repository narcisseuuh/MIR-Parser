rustc_ast_passes = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_ast_pretty = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_attr_parsing = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_borrowck = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_builtin_macros = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_codegen_ssa = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_const_eval = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_data_structures = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_errors = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_expand = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_feature = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
