rustc_hir_analysis = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_hir_pretty = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_hir_typeck = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_incremental = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_index = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_infer = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_interface = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_lint = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_log = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_macros = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_metadata = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_middle = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_mir_build = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_mir_dataflow = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_mir_transform = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_monomorphize = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_parse = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_passes = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_pattern_analysis = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_privacy = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_public = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_query_system = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_resolve = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_session = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
rustc_span = { git = "https://github.com/rust-lang/rust", rev = "bf5e6cc7a7a7eb03e3ed9b875d76530eddd47d5f" }
